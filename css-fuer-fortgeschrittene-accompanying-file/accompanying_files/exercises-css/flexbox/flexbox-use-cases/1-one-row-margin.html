<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Flexbox Use Cases: One Row</title>
        <link href="css/basics.css" rel="stylesheet"/>
        <link href="css/1-one-row-margin.css" rel="stylesheet"/>
    </head>
    
    <body>
        
        <h1>One row with margin</h1>
            
        <div class="flex-container">
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
        </div>
        
        <h2>With different contents</h2>
            
        <div class="flex-container">
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
        </div>
        
        <h2>With flex-grow</h2>
            
        <div class="flex-container">
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible flex-grow-3">
                Content
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
            
            <div class="flex-item visible">
                Content
            </div>
        </div>
        
    </body>
</html>
