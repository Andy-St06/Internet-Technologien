<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Font Awesome</title>
        <link href="css/form-styles.css" rel="stylesheet"/>
        <link href="css/font-awesome-all.css" rel="stylesheet"/>
    </head>
    <body>
        
        <form action="#">
            <div class="form-header">
                <!-- styled icon: -->
                <i class="fa-regular fa-envelope fa-3x"></i>
                <h4>Your Request</h4>
            </div>
            
            <ul class="form-body">
                <li>
                    <!-- icon in normal body text: -->
                    <i class="fa-solid fa-phone"></i>
                    Call us: <a href="tel:+49012345678">0123 45678</a>
                </li>
                
                <li>
                    Or send us a message:
                </li>
                
                <!-- icons in front of form fields: -->
                <li class="form-field-icon">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Your email address"/>
                </li>
                
                <li class="form-field-icon">
                    <i class="fa-solid fa-pencil"></i>
                    <textarea rows="8" placeholder="Your message"></textarea>
                </li>
            </ul>
            
            <div class="form-footer">
                <button type="submit">
                    <!-- button with icon: -->
                    <i class="fa-solid fa-paper-plane"></i>
                    Submit
                </button>
            </div>
        </form>
        
    </body>
</html>
