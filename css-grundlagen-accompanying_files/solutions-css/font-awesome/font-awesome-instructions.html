<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Font Awesome</title>
        <link href="css/font-awesome-all.css" rel="stylesheet"/>
        <style>
            body {
                font-size: 3em;
                /* just to see the icons better */
            }
        </style>
    </head>
    
    <body>
        
        <i class="fa-solid fa-arrow-right"></i>
        <i class="fa-solid fa-building-columns"></i>
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-calendar-days"></i>
        <i class="fa-solid fa-camera"></i>
        <i class="fa-solid fa-caret-right"></i>
        <i class="fa-solid fa-check"></i>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-comment"></i>
        <i class="fa-regular fa-envelope"></i><!-- outline variant -->
        <i class="fa-regular fa-file-pdf"></i><!-- outline variant -->
        <i class="fa-solid fa-heart"></i>
        <i class="fa-regular fa-life-ring"></i><!-- outline variant -->
        <i class="fa-solid fa-music"></i>
        <i class="fa-regular fa-paper-plane"></i><!-- outline variant -->
        <i class="fa-solid fa-pencil"></i>
        <i class="fa-solid fa-power-off"></i>
        <i class="fa-solid fa-xmark"></i>
        
    </body>
</html>
