<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Lightbox</title>
        <link href="css/basics.css" rel="stylesheet" media="screen"/>
        <link href="css/target_lightbox.css" rel="stylesheet" media="screen"/>
    </head>
    <body>
        
        <figure class="lightbox" id="lightbox_paris">
            <a href="#_" class="lightbox_close">&times;</a>
            <a href="#lightbox_paris">
                <img src="images/paris.jpg" alt="Paris"/>
            </a>
            <figcaption>Paris (Pixabay / Rodrigo Pignatta)</figcaption>
        </figure>
        
        <figure class="lightbox" id="lightbox_eiffel">
            <a href="#_" class="lightbox_close">&times;</a>
            <a href="#lightbox_eiffel">
                <img src="images/tour-eiffel.jpg" alt="Tour Eiffel"/>
            </a>
            <figcaption>Tour Eiffel (Pexels / Jo Kassis)</figcaption>
        </figure>
    
    </body>
</html>
